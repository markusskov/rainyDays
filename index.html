<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/e76ae17565.js"
      crossorigin="anonymous"
    ></script>
    <title>Rainy Days | Pushing the comfort zone</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="nav">
        <img src="/img/logo.svg" alt="logo" class="logo" />
        <nav class="navbar">
          <ul class="navbar__list">
            <li class="navbar__item">
              <a href="#" class="navbar__link navbar__link--active">Home</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">Shop</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">About</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">Contact</a>
            </li>
            <div class="navbar__burger">
              <i class="fas fa-bars"></i>
            </div>
          </ul>
        </nav>
      </header>
      <div class="main-image">
        <div class="main-image__image">
          <div class="main-image__content">
            <h1 class="main-image__h1">Pushing The Comfort Zone.</h1>
            <p class="main-image__p">
              The jackets emphasize durability and being suitable for a range of
              different weather types ensuring customers are comfortable
              whatever adventure they go on.
            </p>
            <button class="main-image__button">Browse our shop</button>
          </div>
        </div>
      </div>
      <div class="product-image1">
        <div class="product-image1__img"></div>
      </div>
      <div class="product-image2">
        <div class="product-image2__img"></div>
      </div>
      <div class="product-image3">
        <div class="product-image3__img"></div>
      </div>
      <div class="content">Content</div>
      <div class="subscribe">Subscribe</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
